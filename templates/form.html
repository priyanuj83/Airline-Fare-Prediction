<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Fare Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Airline Fare Predictor</h2>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="MktMilesFlown" class="form-label">Distance Between Cities (in miles)</label>
                    <input type="number" step="any" name="MktMilesFlown" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="LCC_Comp" class="form-label">Low-Cost Carrier Present? (0 or 1)</label>
                    <input type="number" step="any" name="LCC_Comp" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Carrier_freq" class="form-label">Airline Presence Frequency</label>
                    <input type="number" step="any" name="Carrier_freq" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Carrier" class="form-label">Airline Code (number) (0 to 24)</label>
                    <input type="number" step="any" name="Carrier" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="NonStopMiles" class="form-label">Non-stop Flight Distance (miles)</label>
                    <input type="number" step="any" name="NonStopMiles" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Pax" class="form-label">No. of Passengers on Route</label>
                    <input type="number" step="any" name="Pax" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="MktCoupons" class="form-label">No. of Stops or Segments</label>
                    <input type="number" step="any" name="MktCoupons" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Market_HHI" class="form-label">Market Concentration (HHI Score)</label>
                    <input type="number" step="any" name="Market_HHI" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Market_share" class="form-label">Airlineâ€™s Market Share (0 to 1)</label>
                    <input type="number" step="any" name="Market_share" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ODPairID_freq" class="form-label">Route Popularity Score</label>
                    <input type="number" step="any" name="ODPairID_freq" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Fare</button>
            </div>
        </form>
    </div>
</body>
</html>
